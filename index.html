<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="title">Weather App</h1>
      <div class="input_container">
        <input
          type="text"
          id="locationInput"
          placeholder="Enter location (city or ZIP code)"
        />
        <button id="getWeatherBtn">Get Weather</button>

      </div>

      <div class="choose_degree d-flex justify-content-center align-items-center gap-4 mt-2">
        <button type="button" id="celsius" class="btn btn-success">Celsius</button>
        <button type="button" id="fahrenheit" class="btn btn-danger">Fahrenheit</button>
      </div>

      <div class="weather_info">
        <div class="home_card">
          <h4 class="day">Tuesday, Sept 23</h4>
          <h3 class="city">Silchar</h3>
          <div class="icons"></div>
          <h4 class="condition">Sunny</h4>
          <h2 class="temp">30Â°C</h2>
        </div>
        <div class="desc_card"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
